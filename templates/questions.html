{% extends 'base.html' %} {%block title%}Survey{%endblock%} {% block content%}
<h1>Question</h1>
<h2>{{question}}</h2>
<form action="/answer" , method="POST">
  {%for choice in choices%}
  <input type="radio" , name="answer" value="{{choice}}"/>{{choice}} {%endfor%}
  <br />
  <button>Next Question</button>
</form>
<h3>{{choice}}</h3>
{% endblock %}
